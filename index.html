<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>de Walvis</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, serif;
            display: flex;
            flex-direction: row;
            background-color: #e3eff4; /* Light blue background */
            color: #333; /* Dark text */
            min-height: 100vh;
        }

        /* Sidebar menu */
        .sidebar {
            width: 30%;
            padding: 2rem;
            background-color: #e3eff4; /* Light blue */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
        }

        .sidebar h1 {
            font-size: 3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
        }

        .sidebar nav {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            font-size: 1.2em;
        }

        .sidebar nav a {
            text-decoration: none;
            color: #333;
        }

        .sidebar .contact-info {
            margin-top: 2rem;
            font-size: 1em;
            color: #333;
            line-height: 1.6;
        }

        .sidebar .socials {
            margin-top: 1.5rem;
            font-size: 0.9em;
            color: #333;
        }

        /* Main content */
        .main-content {
            width: 70%;
            background-image: url('background.jpg'); /* Replace with actual background image URL */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 2rem;
        }

        .main-content .walk-in {
            font-size: 2em;
            color: #333;
            border: 2px solid #333;
            padding: 0.5em 1em;
            border-radius: 50%;
            text-align: center;
            position: absolute;
            right: 10%;
            bottom: 15%;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 1.5rem;
                align-items: center;
                text-align: center;
            }

            .sidebar h1 {
                font-size: 2.5em;
            }

            .sidebar nav {
                font-size: 1em;
            }

            .main-content {
                width: 100%;
                padding: 1.5rem;
                height: 50vh;
                position: relative;
            }

            .main-content .walk-in {
                font-size: 1.5em;
                padding: 0.4em 0.8em;
                right: auto;
                bottom: auto;
                position: static;
            }
        }

        @media (max-width: 480px) {
            .sidebar h1 {
                font-size: 2em;
            }

            .sidebar nav {
                font-size: 0.9em;
                gap: 0.5rem;
            }

            .sidebar .contact-info, .sidebar .socials {
                font-size: 0.8em;
            }

            .main-content {
                padding: 1rem;
                height: auto;
            }

            .main-content .walk-in {
                font-size: 1.2em;
                padding: 0.3em 0.6em;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar Menu -->
    <div class="sidebar">
        <h1>de Walvis</h1>
        <nav>
            <br><br><br><br><br>
            <br><br><br><br><br>
        </nav>

        <div class="contact-info">
            <i>Walk-In Only</i>
            <p><strong>Openingstijden</strong></p>
            <p>Dinsdag t/m Zondag: 17:00 - 2:00</p>
            <p>Nobelstraat 163</p>
            <p>3512 EM Utrecht</p>
            <p>Nederland</p>
            <p>030 - 627 0287</p>
            <p><a href="mailto:info@dewalvisbrasserie.nl" style="color: #333;">info@dewalvisbrasserie.nl</a></p>
        </div>

        <div class="socials">
            <a href="#" style="color: #333;">English</a> |
            <a href="#" style="color: #333;">Nederlands</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
    </div>
</body>
</html>
